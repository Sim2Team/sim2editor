<!--
	Sim2Editor NDS General Menu.
-->
<div class="card card-main hide" id="nds-general-menu">
	<div class="card-header card-title-bar">
		<h5 class="card-title">NDS General Menu</h5>
	</div>

	<div class="card-body card-clr">
		<div class="container">

			<div class="row">
				<div class="col-sm-3">
					<!-- The "General" Main card. -->
					<div class="card sub-card-transparent">
						<!-- General Title. -->
						<div class="card-header card-title-bar">
							<h5 class="card-title">General</h5>
						</div>

						<!-- Actual General content. -->
						<div class="card-body card-clr">
							<!-- Name Input. -->
							<div class="input-group mb-3">
								<span class="input-group-text span-style">Name</span>
								<input type="text" class="form-control input-style" id="nds-general-name" placeholder="Name" maxlength="7">
							</div>

							<!-- Simoleons Input. -->
							<div class="input-group mb-3">
								<span class="input-group-text span-style">Simoleons</span>
								<input type="number" class="form-control input-style" id="nds-general-simoleons" placeholder="Amount" min="0" max="999999">
							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-3">
					<!-- The Collectables card. -->
					<div class="card sub-card-transparent">
						<!-- Collectables Title. -->
						<div class="card-header card-title-bar">
							<h5 class="card-title">Collectables</h5>
						</div>

						<!-- Actual Collectables content. -->
						<div class="card-body card-clr">
							<!-- Nuclear Fuelrods amount Input. -->
							<span class="input-group-text span-style">Nuclear Fuelrods</span>
							<input type="number" class="form-control input-style" id="nds-general-fuelrods-amount" placeholder="Amount" min="0" max="250"><br>

							<!-- License Plates amount Input. -->
							<span class="input-group-text span-style">License Plates</span>
							<input type="number" class="form-control input-style" id="nds-general-plates-amount" placeholder="Amount" min="0" max="250"><br>

							<!-- Strange Gourds amount Input. -->
							<span class="input-group-text span-style">Strange Gourds</span>
							<input type="number" class="form-control input-style" id="nds-general-gourds-amount" placeholder="Amount" min="0" max="250"><br>

							<!-- Alien Spaceship Parts amount Input. -->
							<span class="input-group-text span-style">Alien Spaceship Parts</span>
							<input type="number" class="form-control input-style" id="nds-general-spaceship-amount" placeholder="Amount" min="0" max="250"><br>
						</div>
					</div>
				</div>

				<div class="col-sm-3">
					<!-- The Skillpoints card. -->
					<div class="card card-main">
						<!-- Skillpoints Title. -->
						<div class="card-header card-title-bar">
							<h5 class="card-title">Skillpoints</h5>
						</div>

						<!-- Actual Skillpoints content. -->
						<div class="card-body card-clr">
							<div class="container">

								<div class="row">
									<!-- Creativity Input. -->
									<span class="input-group-text span-style">Creativity</span>
									<input type="number" class="form-control input-style" id="nds-general-creativity" placeholder="Points" min="0" max="10">
								</div><br>

								<div class="row">
									<!-- Business Input. -->
									<span class="input-group-text span-style">Business</span>
									<input type="number" class="form-control input-style" id="nds-general-business" placeholder="Points" min="0" max="10">
								</div><br>

								<div class="row">
									<!-- Body Input. -->
									<span class="input-group-text span-style">Body</span>
									<input type="number" class="form-control input-style" id="nds-general-body" placeholder="Points" min="0" max="10">
								</div><br>

								<div class="row">
									<!-- Charisma Input. -->
									<span class="input-group-text span-style">Charisma</span>
									<input type="number" class="form-control input-style" id="nds-general-charisma" placeholder="Points" min="0" max="10">
								</div><br>

								<div class="row">
									<!-- Mechanical Input. -->
									<span class="input-group-text span-style">Mechanical</span>
									<input type="number" class="form-control input-style" id="nds-general-mechanical" placeholder="Points" min="0" max="10">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
