<!--
	Sim2Editor NDS Slot Menu.
-->
<div class="card card-main hide" id="nds-slot-menu">
	<div class="card-header card-title-bar">
		<h5 class="card-title" id="nds-slot-load-text">Select the Save Slot you want to edit.</h5>
	</div>

	<div class="card-body card-clr">
		<div class="container">

			<div class="row">
				<div class="col-sm-4">
					<div class="card sub-card-transparent" id="nds-slot1">
						<div class="card-header card-title-bar">
							<h5 class="card-title">Slot 1</h5>
						</div>

						<div class="card-body card-clr">
							<p class="card-text">
								<label>Name: </label> <b id="nds-slot1-name"></b><br>
								<label>Simoleons: </label> <b id="nds-slot1-simoleons">0$</b>
							</p>

							<button id="nds-slot1-load" type="button" disabled="true">Load</button>
						</div>
					</div>
				</div>

				<div class="col-sm-4">
					<div class="card sub-card-transparent" id="nds-slot2">
						<div class="card-header card-title-bar">
							<h5 class="card-title">Slot 2</h5>
						</div>

						<div class="card-body card-clr">
							<p class="card-text">
								<label>Name: </label> <b id="nds-slot2-name"></b><br>
								<label>Simoleons: </label> <b id="nds-slot2-simoleons">0$</b>
							</p>

							<button id="nds-slot2-load" type="button" disabled="true">Load</button>
						</div>
					</div>
				</div>

				<div class="col-sm-4">
					<div class="card sub-card-transparent" id="nds-slot3">
						<div class="card-header card-title-bar">
							<h5 class="card-title">Slot 3</h5>
						</div>

						<div class="card-body card-clr">
							<p class="card-text">
								<label>Name: </label> <b id="nds-slot3-name"></b><br>
								<label>Simoleons: </label> <b id="nds-slot3-simoleons">0$</b>
							</p>

							<button id="nds-slot3-load" type="button" disabled="true">Load</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
