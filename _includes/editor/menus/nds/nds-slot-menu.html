<!--
	Sim2Editor NDS Slot Menu.
-->
<div class="card card-main hide" id="nds-slot-menu">
	<div class="card-header card-title-bar">
		<h5 class="card-title" id="nds-slot-load-text">Select the Save Slot you want to edit.</h5>
	</div>

	<div class="card-body card-clr">
		<div class="container">

			<div class="row">
				<div class="col-sm-4 mb-3">
					<div class="card sub-card-transparent" id="nds-slot1">
						<div class="card-header card-title-bar">
							<h5 class="card-title">Slot 1</h5>
						</div>

						<div class="card-body card-clr">
							<div>Name: <span class="fw-bold" id="nds-slot1-name"></span></div>
							<div class="mb-3">Simoleons: <span class="fw-bold" id="nds-slot1-simoleons">0$</span></div>

							<button id="nds-slot1-load" type="button" class="button-style" disabled>Load</button>
						</div>
					</div>
				</div>

				<div class="col-sm-4 mb-3">
					<div class="card sub-card-transparent" id="nds-slot2">
						<div class="card-header card-title-bar">
							<h5 class="card-title">Slot 2</h5>
						</div>

						<div class="card-body card-clr">
							<div>Name: <span class="fw-bold" id="nds-slot2-name"></span></div>
							<div class="mb-3">Simoleons: <span class="fw-bold" id="nds-slot2-simoleons">0$</span></div>

							<button id="nds-slot2-load" type="button" class="button-style" disabled>Load</button>
						</div>
					</div>
				</div>

				<div class="col-sm-4">
					<div class="card sub-card-transparent" id="nds-slot3">
						<div class="card-header card-title-bar">
							<h5 class="card-title">Slot 3</h5>
						</div>

						<div class="card-body card-clr">
							<div>Name: <span class="fw-bold" id="nds-slot3-name"></span></div>
							<div class="mb-3">Simoleons: <span class="fw-bold" id="nds-slot3-simoleons">0$</span></div>

							<button id="nds-slot3-load" type="button" class="button-style" disabled>Load</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
