<!--
	Sim2Editor Save Handler.
-->
<div class="card card-main" id="sav-handler">
	<div class="card-header card-title-bar">
		<h5 class="card-title">Save Handler</h5>
	</div>

	<div class="card-body card-clr">
		<!-- File Input for selecting the savefile. -->
		<label for="sav-selector"></label>
		<input type="file" class="form-control" id="sav-selector"><br>


		<!-- Handle the Finish call. -->
		<button type="button" id="sav-finish" disabled>Finish Editing</button><br>
	</div><br>
</div>
